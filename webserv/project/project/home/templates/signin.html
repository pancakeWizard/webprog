{% extends 'layout.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <title>Skapa konto</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="content">
            <form action="{% url 'signin_getdata' %}" method="post">
            {% csrf_token %}
            <h1>Skapa konto</h1>
            <p>Om du redan har ett konto så går du till <a href="{% url 'user_login' %}" class="signin_link">Logga in</a>.</p>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
                <label for="nickname">Användarnamn</label>
                <input type="text" name="nickname" id="">
                <label for="password">Lösenord</label>
                <input type="password" name="password" id="">
                <label for="passwordConfirm">Bekräfta lösenord</label>
                <input type="password" name="passwordConfirm" id="">
                <label for="email">e-post</label>
                <input type="email" name="email" id="">
                <a href="" class="hover_secondary_call"><button type="submit">Skapa konto!</button></a>
                <!-- <input type="submit" value="Sing in" class="btn btn-primary form-sender"> -->
                <!-- <button class="btn btn-secondary"><a href="{% url 'user_login' %}"  class="link-light">Log in</a></button> -->
            </form>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
