{% extends 'layout.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <title>Logga in</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="content">
            <form action="{% url 'auth' %}" method="post">
            {% csrf_token %}
            <h1>Logga in</h1>
            <p>Har du inget konto? Gå till <a href="{% url 'signin' %}" class="signin_link">Skapa konto</a>!</p><br>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
                <label for="username">Användarnamn</label>
                <input type="text" name="username" id="">
                <label for="password">lösenord</label>
                <input type="password" name="password" id="">
                <a href="" class="hover_secondary_call"><button type="submit">Logga in</button></a>
            </form>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
